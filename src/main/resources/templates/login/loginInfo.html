<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:if="${member != null}">
    <h1>로그인 정보</h1>
    <h2>회원번호 : [[${member.id}]]</h2>
    <h2>아이디 : [[${member.username}]]</h2>

</div>

<div th:if="${member == null}">
    <h1>로그인을 먼저 해주세요!</h1>
</div>

</body>
</html>
